<h1>Gestion Pokemones</h1>

<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaPokemon"
         pInputText>
  <label for="float-input"> Buscar por nombre </label>
  <p-button label="Buscar" (onClick)="escucharParametros()"></p-button>
</span>
<br>
<p-button label="Registrar Pokemon" (click)="ingresar()"></p-button>
<br>
<br>
<div class="ui-g">
  <div class="ui-g-4">
    <label for="poderUno">Poder Uno: </label>
    <input type="text"
           pInputText
           name="poderUno"
           id="poderUno"
           [(ngModel)]="poderUnoFiltrado">
  </div>
  <div class="ui-g-4">
    <label for="poderDos">Poder Dos: </label>
    <input type="text"
           pInputText
           name="poderDos"
           id="poderDos"
           [(ngModel)]="poderDosFiltrado">
  </div>
  <div class="ui-g-4">
    <label for="fechaC">Fecha de captura: </label>
    <input type="date"
           id="fechaC"
           pInputText
           name="fechaCaptura"
           [(ngModel)]="fechacapturaFiltrado"
           max="2020-02-19"

    >
  </div>
</div>
<br>
<p-table [value]="pokemonesFiltrados()"
         [paginator]="true"
         [rows]="filas">
  <ng-template pTemplate="caption">
    Lista de Pokemones
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Numero</th>
      <th>Nombre</th>
      <th>Poder Uno</th>
      <th>Poder Dos</th>
      <th>Fecha Captura</th>
      <th>Nivel</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{pokemon.numero}}</td>
      <td>{{pokemon.nombre}}</td>
      <td>{{pokemon.poderUno}}</td>
      <td>{{pokemon.poderDos}}</td>
      <td>{{pokemon.fechaCaptura}}</td>
      <td>{{pokemon.nivel}}</td>
      <td>{{pokemon.precio | currency}}</td>
      <td>
        <p-button label="EDITAR" (click)="editar(pokemon)"></p-button>
        <p-button label="ELIMINAR" (click)="eliminar(pokemon)" styleClass="ui-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<br>
<router-outlet></router-outlet>
<p-button styleClass="ui-button-warning" label="Volver a inicio" (onClick)="volver() " ></p-button>
