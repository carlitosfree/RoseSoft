<h1 mat-dialog-title>PROSTITUTAS DISPONIBLES</h1>

<div mat-dialog-content>
<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaPokemon"
         pInputText>
  <label for="float-input"> Buscar por nombre </label>
  <p-button label="Buscar" (onClick)="buscar()"></p-button>
</span>
<br>
<p-table [value]="pokemones"
         [paginator]="true"
         [rows]="filas">
  <ng-template pTemplate="caption">
    Seleccionar Pokemon
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Poder Uno</th>
      <th>Poder Dos</th>
      <th>Nivel</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr>
      <td>{{pokemon.nombre}}</td>
      <td>{{pokemon.poderUno}}</td>
      <td>{{pokemon.poderDos}}</td>
      <td>{{pokemon.nivel}}</td>
      <td>{{pokemon.precio}}</td>
      <td>
        <p-button label="SELECCIONAR" (click)="enviar(pokemon)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>

<div mat-dialog-actions>
  <p-button label="Cancelar" styleClass="ui-button-secondary"
            (onClick)="cancelar()"></p-button>
</div>
